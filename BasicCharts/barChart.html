<!-- 
    Gostaria que criasse para mim um gráfico utilizando a biblioteca chart.js. Esse gráfico deve
    ser contruido a partir de uma lista de objetos, onde cada objeto possui as propriedades label,
    categoryName, value e color. O gráfico deve ser do tipo barra, para cada mês
    teremos uma barra representando o valor. O rótulo no eixo x deve representar o mês. 
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="barChart"></canvas>

    <script>
      // Sample data
      var data = [
        {
          label: "January",
          value: 10,
          color: "red",
        },
        {
          label: "February",
          value: 20,
          color: "blue",
        },
        {
          label: "March",
          value: 15,
          color: "green",
        },
        // Add more data objects here...
      ];

      var eixoXLabel = "Período";
      var eixoYLabel = "Valor em R$";

      function generateBarChart(data, eixoXLabel, eixoYLabel, graphicName, canvasId) {
        // Get the canvas element
        var canvas = document.getElementById(canvasId);

        // Create the chart
        var chart = new Chart(canvas, {
          type: "bar",
          data: {
            labels: data.map((obj) => obj.label),
            datasets: [
              {
                label: graphicName,
                data: data.map((obj) => obj.value),
                backgroundColor: data.map((obj) => obj.color),
              },
            ],
          },
          options: {
            scales: {
              x: {
                title: {
                  display: true,
                  text: eixoXLabel,
                },
              },
              y: {
                title: {
                  display: true,
                  text: eixoYLabel,
                },
              },
            },
          },
        });
      }

      generateBarChart(data, eixoXLabel, eixoYLabel, "Categoria X", "barChart");
    </script>
  </body>
</html>
