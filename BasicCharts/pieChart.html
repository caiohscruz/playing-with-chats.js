<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Pizza</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="pieChart"></canvas>

    <script>
        // Dados do gráfico
        var list = [
            { categoryName: "Despesas Fixas", value: 10, color: "#FF6384" },
            { categoryName: "Despesas Variáveis", value: 20, color: "#36A2EB" },
            { categoryName: "Alimentação", value: 30, color: "#FFCE56" },
            { categoryName: "Transporte", value: 40, color: "#4BC0C0" },
            { categoryName: "Lazer", value: 50, color: "#9966FF" },
            { categoryName: "Educação", value: 60, color: "#FF9F40" },
            { categoryName: "Saúde", value: 70, color: "#FF6384" },
            { categoryName: "Moradia", value: 80, color: "#36A2EB" },
            { categoryName: "Investimentos", value: 90, color: "#FFCE56" },
            { categoryName: "Dívidas", value: 100, color: "#4BC0C0" },
            { categoryName: "Renda", value: 110, color: "#9966FF" },
            { categoryName: "Poupança", value: 120, color: "#FF9F40" },
            { categoryName: "Empréstimos", value: 130, color: "#FF6384" },
            { categoryName: "Seguros", value: 140, color: "#36A2EB" },
            { categoryName: "Impostos", value: 150, color: "#FFCE56" },
            { categoryName: "Aposentadoria", value: 160, color: "#4BC0C0" },
            { categoryName: "Doações", value: 170, color: "#9966FF" },
            { categoryName: "Viagens", value: 180, color: "#FF9F40" },
            { categoryName: "Compras", value: 190, color: "#FF6384" },
            { categoryName: "Investimentos", value: 200, color: "#36A2EB" },
        ];

        // Configuração do gráfico
        var ctx = document.getElementById('pieChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: list.map(item => item.categoryName),
                datasets: [{
                    data: list.map(item => item.value),
                    backgroundColor: list.map(item => item.color),
                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            },
        });
    </script>
</body>
</html>
